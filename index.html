<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Premium Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div id="background-gradient" class="background-gradient"></div>
    <div class="container">
        <div class="weather-card">
            <header class="card-header">
                <h1>SkyCast</h1>
                <p>Your premium weather companion</p>
            </header>

            <form id="search-form" class="search-form">
                <div class="input-group">
                    <input type="text" id="city-input" placeholder="Enter city name..." required>
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>

            <div id="error-message" class="alert error" style="display: none;"></div>

            <div id="weather-info" class="weather-info" style="display: none;">
                <div class="location">
                    <h2 id="city-name">City</h2>
                    <span id="country-name">Country</span>
                </div>

                <div class="main-weather">
                    <div id="weather-icon-container" class="weather-icon">
                        <!-- Icon will be injected here -->
                    </div>
                    <div class="temperature">
                        <span id="temperature">0</span>Â°C
                    </div>
                    <div class="description" id="description">
                        Description
                    </div>
                </div>

                <div class="details">
                    <div class="detail-item">
                        <svg class="icon small" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2">
                            </path>
                        </svg>
                        <span class="label">Wind</span>
                        <span class="value"><span id="wind-speed">0</span> km/h</span>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3>Daily Forecast</h3>
                    <div id="forecast-list" class="forecast-list">
                        <!-- Forecast items will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
